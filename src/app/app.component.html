<div class="container">

  <div *ngIf="usuarioForm.invalid && usuarioForm.touched" class="alert alert-danger">
    Preencha todos os campos corretamente.
  </div>
  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
    <div class="form-group col-6 has-danger">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" name="primeiroNome" [(ngModel)]="cliente.nome" required minlength="10" #nome="ngModel">
     
     <div *ngIf="nome.hasError('required')&& nome.touched">Informe um nome</div>
      <div *ngIf="nome.hasError('minlength') && nome.touched">Informe o nome completo</div>
    </div>
    <div class="form-group col-6">
      <label>E-mail</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email" email #emailAdress="ngModel">
      <div *ngIf="emailAdress.invalid">Informe um e-mail válido</div>
    </div>
    <div class="form-group col-6">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="profissao" [(ngModel)]="cliente.profissao" required #profi="ngModel">
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes">{{profissao}}</option>
      </select>
      <div *ngIf="profi.invalid">Informe uma profissão</div>

      <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.valid">Salvar</button>

    </div>
  </form>
</div>
